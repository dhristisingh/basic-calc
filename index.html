<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <div class="top">
                <input type="text" class="display" disabled>
            </div>
            <div class="bottom">
                <div class="buttons">
                    <div class="button">
                        <div class="digit">7</div>
                    </div>
                    <div class="button">
                        <div class="digit">8</div>
                    </div>
                    <div class="button">
                        <div class="digit">9</div>
                    </div>
                    <div class="button">
                        <div class="digit">/</div>
                    </div>
                    <div class="button">
                        <div class="digit">4</div>
                    </div>
                    <div class="button">
                        <div class="digit">5</div>
                    </div>
                    <div class="button">
                        <div class="digit">6</div>
                    </div>
                    <div class="button">
                        <div class="digit">x</div>
                    </div>
                    <div class="button">
                        <div class="digit">1</div>
                    </div>
                    <div class="button">
                        <div class="digit">2</div>
                    </div>
                    <div class="button">
                        <div class="digit">3</div>
                    </div>
                    <div class="button">
                        <div class="digit">-</div>
                    </div>
                    <div class="button">
                        <div class="digit">0</div>
                    </div>
                    <div class="button">
                        <div class="digit">.</div>
                    </div>
                    <div class="button">
                        <div class="digit">+</div>
                    </div>
                    <div class="button equals">
                        <div class="digit">=</div>
                    </div>


                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
